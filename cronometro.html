<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<style>
    html{
        height: 100%;
    }
    body{
        height: 100%;
        display: flex;  
        flex-direction: column;
        align-items: center;
    }

    .cronometro{
        #telaCronometro{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
    }
</style>
<body>
    <!-- cronometro:
    - tela que exibe o tempo
    - botão que inicia
    - botão que pausa e marca o tempo na lateral
    - botão de zerar o cronometro 
    -->

    <div class="cronometro">
        <div id="telaCronometro">
            00:00:00
        </div>
        <div class="botoes">
            <button id="iniciaOuPausa">Iniciar</button>
            <button id="reseta">Resetar</button>
        </div>
        <div class="telaMarcacoes"></div>
    </div>


    <script>
        let pausa = false;
        let intervalo;

        let botao1 = document.getElementById("iniciaOuPausa");
        botao1.addEventListener('click', ()=>{
            
            let tempoInicial = Date.now()
            
            if(pausa==true){
                clearInterval(intervalo);
                pausa=false;
                botao1.textContent = 'Continuar';
            } else{
                pausa=true;
                botao1.textContent = 'pausar';
                intervalo = setInterval(() => {
                    let agora = Date.now();
                    tempoDecorrido = agora - tempoInicial; //dá o tempo em miliseg

                    let totalSegundos = Math.floor(tempoDecorrido/1000);
                    let H = String(Math.floor(totalSegundos/3600)).padStart(2, '0');
                    let M = String(Math.floor((totalSegundos%3600)/60)).padStart(2, '0');
                    let S = String(totalSegundos % 60).padStart(2, '0');

                    document.getElementById("telaCronometro").innerText = `${H}:${M}:${S}`;
                    
                }, 1000)

            }
            
        })




        
//        setInterval(() => {

//                console.log(agora);
//            }, 1000);
        
        

    </script>
</body>
</html>
