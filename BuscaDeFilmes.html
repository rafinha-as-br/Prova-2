<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
    <style>
        html, body{
        height: 100%;
        display: flex;  
        flex-direction: column;
        align-items: center;
        }

        .buscaFilmes{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 700px;
            
            .campoBusca{
                display: flex;
                flex-direction: column;
                text-align: center;
                gap: 15px;
                min-width: 625px;

                .form-control:focus {
                outline: none;
                box-shadow: none;
            }
            }

            .exibeFilmes{    

                min-width: 625px;
                min-height: 200px;

                .filmesHeader{
                    text-align: center;
                    visibility: hidden;

                }

                #filmes{
                    display: grid;
                    grid-template-columns: repeat(3, minmax(70px, 1fr));

                }
            }
            
        }
        .poster{
            display: flex;
            flex-direction: column;
            height: 300px;
            align-items: center;
            h6{
                text-align: center;
                font-size: 15px;
                margin: 0px;
            }
            img{
                height: 100px;
                width: 100px;
            }

            ul{
                font-size: 15px;
                margin: 0px;

            }
            
        }

    </style>


<body>
    <div class="buscaFilmes p-3 mb-2 bg-body-secondary border border-warning ">
        <div class="campoBusca p-3 mb-2 bg-dark text-white border border-warning">
            <h3>Buscador de filmes</h3>
            <input type="text" class="form-control border border-black" >
            <button id="buscar" class="btn btn-outline-warning">Buscar</button>
        </div>
        <!-- <h3>Busque filmes utilizando a API gratuita OMDI</h3> -->
        <div class="exibeFilmes p-3 mb-2 bg-dark text-white border border-warning">
            <div class="filmesHeader">''</div>
            <div id="filmes" class="filmesGrid"></div>
        </div>
    </div>


    <script>

        let inputText = document.querySelector("input");
        let bntBuscar = document.querySelector("#buscar");
        let filmeHeaderTxt = document.querySelector(".filmesHeader")
        var apikey = "b76f27a8";

        
        
        bntBuscar.addEventListener("click", () =>{
            let titulo = inputText.value;
            filmeHeaderTxt.innerHTML=`Exibindo resultados para: ${titulo}`
            filmeHeaderTxt.style.visibility = "visible"
            bntBuscar.innerText = "Limpar";
            // valida a chave
            url = `https://www.omdbapi.com/?s=${titulo}&apikey=${apikey}`;
            fetch(url)
            .then(r=>r.json())
            .then(dados =>{
                console.log(dados);
                dados.Search.forEach(element => {
                    document.querySelector("#filmes").innerHTML+= posterFilme(element);
                });
            })
            

        })

        function posterFilme(json){
            poster= `
                <div class="poster">
                    <h6>${json.Title}</h6>
                    <img src="${json.Poster}">
                    <ul>
                        <li>
                            Duração: ${json.Runtime}
                        </li>


                    </ul>
                </div>

            `

            return poster;
        }



    </script>

</body>
</html>
