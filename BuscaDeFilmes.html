<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
    <style>
        html, body{
        height: 100%;
        display: flex;  
        flex-direction: column;
        align-items: center;
        }

        .buscaFilmes{
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;

            .campoBusca{
                display: flex;
                flex-direction: column;

                .botoes{
                    display: flex;
                    flex-direction: column;
                    
                    gap: 5px;
                }
            }

            #filmes{    
                display: grid;
                grid-template-columns: repeat(5, minmax(80px, 1fr));
            }

        }
        .poster{
            height: 300px;
            width: 100px;
            img{
                height: 100px;
            }
        }

    </style>


<body>
    <div class="buscaFilmes p-3 mb-2 bg-body-secondary ">
        <div class="campoBusca p-3 mb-2 bg-primary-subtle text-primary-emphasis">
            <input type="text" class="form-control" >
            <div class="botoes">   
                <button id="buscar">Buscar</button>
                <button id="resetar">Resetar</button>
            </div>
        </div>
        <div id="filmes" class="p-3 mb-2 bg-primary-subtle text-primary-emphasis"></div>
    </div>


    <script>

        let inputText = document.querySelector("input");
        let bntBuscar = document.querySelector("#buscar");
        var apikey = "b76f27a8";

        
        
        bntBuscar.addEventListener("click", () =>{
            let titulo = inputText.value;
            // valida a chave
            url = `https://www.omdbapi.com/?s=${titulo}&apikey=${apikey}`;
            fetch(url)
            .then(r=>r.json())
            .then(dados =>{
                console.log(dados);
                dados.Search.forEach(element => {
                    document.querySelector("#filmes").innerHTML+= posterFilme(element);
                });
            })
            

        })

        function posterFilme(json){
            poster= `
                <div class="poster">
                    <h2>${json.Title}</h2>
                    <img src="${json.Poster}">
                    <p> Duração: ${json.Runtime} </p>
                </div>

            `

            return poster;
        }



    </script>

</body>
</html>
