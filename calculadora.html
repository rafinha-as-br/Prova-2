<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<style>
    html{
        height: 100%;
    }
    body{
        height: 100%;
        display: flex;  
        flex-direction: column;
        align-items: center;
    }

    main{
        .calculadora{
            display: grid;
            height: 100%;
            grid-template-areas: 
            "display display display display"
            "ADICAO MENOS MULTIPLICA DIVIDE"
            "7 8 9 IGUAL"
            "4 5 6 IGUAL"
            "1 2 3 IGUAL"
            "0 VIRGULA RESETA IGUAL";

            border: 2px solid gainsboro;
            #display{
                grid-area: display;
            }

            .clicado{
                background-color: aqua;
            }

            #ADICAO{
                grid-area: ADICAO;
            }

            #MENOS{
                grid-area: MENOS;
            }

            #MULTIPLICA{
                grid-area: MULTIPLICA;
            }

            #DIVIDE{
                grid-area: DIVIDE;
            }

            #VIRGULA{
                grid-area: VIRGULA;
            }

            #RESETA{
                grid-area: RESETA;
            }

            #IGUAL{
                grid-area: IGUAL;
            }

            


        }
    }

</style>
<body>
    <header><h1>Calculadora do Rafinha</h1></header>
    <main>
        <!-- Input que recebe valores e exibe respostas -->
        <!-- Botão de +, -, x, e divisão -->
        <!-- Numeros de 0 a 9, vírgula e botão de resetar -->
        <!-- Botão de igual -->

        <div class="calculadora">
            <input id="display" type="text">
            
            <button id="operador">+</button>
            <button id="operador">-</button>
            <button id="operador">x</button>
            <button id="operador">÷</button>

            <button id="teclaUm">1</button>
            <button id="teclaDois">2</button>
            <button id="teclaTres">3</button>
            <button id="teclaQuatro">4</button>
            <button id="teclaCinco">5</button>
            <button id="teclaSeis">6</button>
            <button id="teclaSete">7</button>
            <button id="teclaOito">8</button>
            <button id="teclaNove">9</button>
            <button id="teclaZero">0</button>

            <button id="VIRGULA">,</button>
            <button id="RESETA">c</button>
            <button id="IGUAL">=</button>

        </div>
    </main>
    <footer></footer>

    <script>
        
        let display = document.getElementById('display');
        let numeros = document.querySelectorAll('[id*=tecla]');
        let operadores = document.querySelectorAll('[id*=operador]');
        
        let bntVIRGULA = document.getElementById('VIRGULA');
        let bntRESETA = document.getElementById('RESETA');
        let bntIGUAL = document.getElementById('IGUAL');

        let reset= false;
        let operacao = 0;
        let numeroAntigo = 0;
        let numeroNovo= 0;


        numeros.forEach(numero => numero.addEventListener('click', ()=> {
            displayAdd(event.target.textContent);
        }))

        operadores.forEach(operador => operador.addEventListener('click', ()=>{
            if(reset==false){
                numeroAntigo = display.value;  
            }
            if(operacao !== event.target.textContent && numeroAntigo == display.value){      
                    operadores.forEach(operador => operador.classList.remove('clicado'));
                    operador.classList.add('clicado');
                    operacao = event.target.textContent;
                    reset=true;
                    console.log(operacao);
                    console.log(numeroAntigo);
            }

        }));



        bntVIRGULA.addEventListener("click", ()=>{
            displayAdd(',');
        })
        bntRESETA.addEventListener("click", ()=>{
                    // A FAZER AINDA \\
        })

        bntIGUAL.addEventListener("click", ()=>{
                    // A FAZER AINDA \\
        })


        // \ FUNÇÕES

        function displayAdd(info){ 
            if(reset==true){
                display.value= info;
            } else{
                display.value += info;
                console.log(info);
                reset==false;

            }

        }



    </script>
</body>
</html>
