<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<style>
    html{
        height: 100%;
    }
    body{
        height: 100%;
        display: flex;  
        flex-direction: column;
        align-items: center;
    }

    main{
        .calculadora{
            display: grid;
            height: 100%;
            grid-template-areas: 
            "display display display display"
            "ADICAO MENOS MULTIPLICA DIVIDE"
            "7 8 9 IGUAL"
            "4 5 6 IGUAL"
            "1 2 3 IGUAL"
            "0 VIRGULA RESETA IGUAL";

            border: 2px solid gainsboro;
            #display{
                grid-area: display;
            }

            .clicado{
                background-color: aqua;
            }

            #ADICAO{
                grid-area: ADICAO;
            }

            #MENOS{
                grid-area: MENOS;
            }

            #MULTIPLICA{
                grid-area: MULTIPLICA;
            }

            #DIVIDE{
                grid-area: DIVIDE;
            }

            #VIRGULA{
                grid-area: VIRGULA;
            }

            #RESETA{
                grid-area: RESETA;
            }

            #IGUAL{
                grid-area: IGUAL;
            }

            


        }
    }

</style>
<body>
    <header><h1>Calculadora do Rafinha</h1></header>
    <main>
        <!-- Input que recebe valores e exibe respostas -->
        <!-- Botão de +, -, x, e divisão -->
        <!-- Numeros de 0 a 9, vírgula e botão de resetar -->
        <!-- Botão de igual -->

        <div class="calculadora">
            <input id="display" type="text">
            
            <button class="operador">+</button>
            <button class="operador">-</button>
            <button class="operador">x</button>
            <button class="operador">÷</button>

            <button class="tecla">1</button>
            <button class="tecla">2</button>
            <button class="tecla">3</button>
            <button class="tecla">4</button>
            <button class="tecla">5</button>
            <button class="tecla">6</button>
            <button class="tecla">7</button>
            <button class="tecla">8</button>
            <button class="tecla">9</button>
            <button class="tecla">0</button>

            <button id="VIRGULA">,</button>
            <button id="RESETA">c</button>
            <button id="IGUAL">=</button>

        </div>
    </main>
    <footer></footer>

    <script>
        
        let display = document.getElementById('display');
        let numeros = document.querySelectorAll('.tecla'); 
        let operadores = document.querySelectorAll('.operador');

        let reset= true;
        let operacao = 0;

        let numeroNovo= 0;

        operadores.forEach(operador => operador.addEventListener('click', ()=>{

            operadores.forEach(operador => operador.classList.remove('clicado'));
            event.target.classList.add('clicado');

            operacao = event.target.textContent;


            if(reset==false){
                numeroNovo = parseFloat(display.value);  
                // aqui ele faz os cáculos \

                if(operador = '+'){

                    numeroAntigo += numeroNovo;
                    numeroNovo = 0;
                    
                    display.value = numeroAntigo;

                    console.log('teste');
                }


            }


            reset=true;

            console.log('operador eh: ' + operacao);
            console.log('O numero antigo eh: ' + numeroAntigo);
            console.log('O numero novo eh: ' + numeroNovo);



        }));



        bntVIRGULA.addEventListener("click", ()=>{
            displayAdd(',');
        })
        bntRESETA.addEventListener("click", ()=>{
                    // A FAZER AINDA \\
        })

        bntIGUAL.addEventListener("click", ()=>{
                    // A FAZER AINDA \\
        })


        // \ FUNÇÕES

        function displayAdd(info){ 
            if(reset==true){
                display.value= info;
                reset=false;
            } else{
                display.value += info;

            }

        }



    </script>
</body>
</html>
